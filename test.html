<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Virtual Pet Feeding</title>
    <style>
      #pet {
        width: 50px;
        height: 50px;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div id="pet"></div>
    <button id="feedButton">Feed me</button>
    <script>
      const pet = document.getElementById('pet');
      const feedButton = document.getElementById('feedButton');
      const originalSize = getComputedStyle(pet).getPropertyValue('width');
      let size = parseInt(originalSize, 10);
      const maxIncrease = 50;
      const increment = 10;
      const intervalDuration = 100;
      let intervalId = null;
      let feedCount = 0;
      
      function increaseSize() {
        size += increment;
        if (size >= maxIncrease) {
          clearInterval(intervalId);
          intervalId = setInterval(decreaseSize, intervalDuration);
        }
        pet.style.width = `${size}px`;
        pet.style.height = `${size}px`;
      }
      
      function decreaseSize() {
        size -= increment;
        if (size <= parseInt(originalSize, 10)) {
          clearInterval(intervalId);
          intervalId = null;
          feedCount = 0;
        }
        pet.style.width = `${size}px`;
        pet.style.height = `${size}px`;
      }
      
      feedButton.addEventListener('click', () => {
        if (intervalId === null) {
          intervalId = setInterval(increaseSize, intervalDuration);
        }
        feedCount++;
        if (feedCount >= 3) {
          feedCount = 0;
        }
      });
    </script>
  </body>
</html>
